<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game - Homepage</title>

    <!-- Link to a custom Google font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* General body styling */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background image scaling to fit the device */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('homepage.png') no-repeat center center;
            background-size: cover;
        }

        /* Button styling with dynamic position */
        .download-btn {
            position: absolute;
            left: calc((770 / 1920) * 100%);
            top: calc((535 / 1080) * 100%);
            width: calc((1230 - 770) / 1920 * 100%);
            height: calc((660 - 530) / 1080 * 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: calc((35 / 1920) * 100vw); /* Font size scales with width */
            color: brown;
            text-decoration: none;
            border: none;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .download-btn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slight background highlight on hover */
            color: darkred;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background"></div>

    <!-- Transparent download button -->
    <a href="https://bit.ly/RPG_ProjectX" class="download-btn">Download</a>
</body>
</html>
